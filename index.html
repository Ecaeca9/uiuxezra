<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI/UX Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container-box {
      background-color: #5e2bb8;
      border-radius: 30px;
      padding: 30px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .card-foto-lomba {
      background-color: #ddd;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-foto-lomba .row > div {
      padding: 5px;
    }

    .card-foto-lomba img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }

    .uiux-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.uiux-card {
  width: 30%;
  text-align: center;
}

.uiux-card h5 {
  margin-bottom: 10px;
  font-weight: bold; /* Make the title bold */
  font-family: Arial, sans-serif; /* Use Arial font */
  color: white; /* Set the text color to white */
}

.uiux-card img {
  width: 100%;
  height: auto;
}

    @media (min-width: 768px) {
      .uiux-grid {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <div class="container-box">
    <!-- Foto Lomba Card (1 kotak besar dengan 3 gambar sejajar) -->
    <div class="card-foto-lomba">
      <div class="row">
        <div class="col-md-4 col-12">
          <img src="assets/1lomba.jpeg" alt="Lomba 1" />
        </div>
        <div class="col-md-4 col-12">
          <img src="assets/lomba.jpeg" alt="Lomba 2" />
        </div>
        <div class="col-md-4 col-12">
          <img src="assets/2lomba.jpeg" alt="Lomba 3" />
        </div>
      </div>
    </div>

<!-- UI/UX Projects -->
<div class="uiux-grid">
  <div class="uiux-card">
    <h5 class="text-center mb-2">KlikPus App</h5>
    <a href="klikpusapp.html">
      <img src="assets/klikpusapp.jpeg" alt="UI/UX 1" class="w-100" />
    </a>
  </div>
  <div class="uiux-card">
    <h5 class="text-center mb-2">Jajan Bro</h5>
    <a href="jajanbro.html">
      <img src="assets/jajanbro.jpeg" alt="UI/UX 2" class="w-100" />
    </a>
  </div>
  <div class="uiux-card">
    <h5 class="text-center mb-2">Simpenin</h5>
    <a href="simpenin.html">
      <img src="assets/simpenin.jpeg" alt="UI/UX 3" class="w-100" />
    </a>
  </div>
</div>

</body>
</html>
